<ion-header>
  <ion-toolbar>
    <ion-title >Connexion</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="check" *ngIf="!connected">
  <div class="logo">
    <ion-icon color="light"slot="start" name="person-circle-outline"></ion-icon>
  </div>

  <ion-item lines="none">
    <ion-label color="light">Email : </ion-label>
    <ion-input [(ngModel)]="dataUser.email" color="light"type="email" placeholder="Entrez votre adresse"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="light">Mot de passe : </ion-label>
    <ion-input [(ngModel)]="dataUser.password"  color="light" type="password" placeholder="Entrez votre adresse "></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button (click)="setOpen(true)" color="light"  fill="clear" shape="round" slot="end">
      Mot de passe oublié
    </ion-button>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>MOT DE PASSE OUBLIE </ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">retour</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-text color="light">
            <p>Merci d'entrer votre adresse mail, un lien de reinitialisation vous
              vous sera envoyé 
            </p>
          </ion-text>
         
          <ion-item lines="none">
            
            <ion-label color="light">Email : </ion-label>
            <ion-input [(ngModel)]="resetpass" color="light"type="email" placeholder="Entrez votre adresse"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="resetpassword()" expand="block" shape="round">
            ENVOYER
          </ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>


  </ion-item>




  <ion-button color="light" (click)="login()" expand="block" fill="outline" shape="round">
    Connexion
  </ion-button>
  <br>
  <ion-button color="warning" (click)="signup()" expand="block"  shape="round">
    Inscription
  </ion-button>


</div>

<div class="checkdone" *ngIf="connected" routerLink="/tabs/tab1">
  
</div>

</ion-content>
